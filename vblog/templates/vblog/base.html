{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- INCLUDE ALL STYLES -->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/eden.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
	<!-- EOC -->
	
	<!-- TELL BROWSER, THIS SITE IS MOBILE READY -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- EOC -->

	<title>Proffesional Weekend!</title>
</head>
<header>

	<!-- SECTION HEADER -->
	<div class="header-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="/">PEWE</a>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav">
									<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
									<li><a href="/videos">Our Adventure</a></li>
									<li><a href="/about">About</a></li>
									<li><a href="#">Shop</a></li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
									<li>
										<form class="navbar-form navbar-left" role="search">
											<a href="accounts/login/" class="btn orange-bg"><i class="fa fa-unlock fa-lg"></i></i>Login</a>
											<a href="accounts/register/" class="btn btn-dark-side"><i class="fa fa-user-secret fa-lg"></i>Join the Dark Side</a>
										</form>
									</li>
								</ul>
							</div><!-- /.navbar-collapse -->
						</div><!-- /.container-fluid -->
					</nav>
				</div>
			</div>
		</div>
		<div class="header-text animated fadeInUp">
			<h1>We Are Proffesional Weekend!</h1>
			<h2>We travel, we make videos and we do crazy stuff!</h2>
		</div>
	</div>
	<!-- EOC -->

</header>
<body>
    {% block content %}
	{% endblock %}
</body>
<footer>

	<!-- SECTION FOOTER -->
	<div class="homepage-footer-jogja">
		<div class="homepage-footer-copyright">
			<p id="homepage-footer-jogja-createdat"><strong>Made with <i class="fa fa-heart fa-tiny"></i> from Yogyakarta</strong></p>
		</div>
	</div>
	<!-- EOC -->

	<!-- INCLUDE ALLJAVASCRIPT -->
	<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- EOC -->

</footer>
</html>
