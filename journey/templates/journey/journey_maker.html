{% extends "journey/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}

<div class="journey-add-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-12">
				<div class="nav-sidebar-journey-maker">
					<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">Menu</h3>
					  	</div>
					  	<div class="panel-body">
					    	<ul class="nav nav-pills nav-stacked">
							    <li role="presentation"><a href="{{ request.META.HTTP_NAME }}/journey/new/">Add Journey</a></li>
							    <li role="presentation" class="active"><a href="{{ request.META.HTTP_NAME }}/journey/maker/">My Journeys</a></li>
							</ul>
					  	</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 col-sm-12">
				<div class="row">
					<div class="my-journeys">
						<h4>~ MY JOURNEYS ~ </h4>
					</div>
					{% for post in posts %}
					<div class="col-md-6 col-sm-12 grid-story">
						<div class="story-new-wrap" style="background-image:url({{ request.META.HTTP_NAME }}/vblog/media/{{ post.featured_image }});" href="{% url "journey_detail" pk=post.pk %}">
							<div class="grad-overlay">
								<div class="story-caption">
									<h3 class="caption-title" href="{% url "journey_detail" pk=post.pk %}">{{ post.title }}</h3>
									<h4>by : <a class="traveller-link" href="http://journesia.com/traveler/restianasyif">{{ post.author }}</a></h4>
								</div><!-- story-caption -->
							</div><!-- grad-overlay -->
							<a class="thumbnail" href="{% url "journey_detail" pk=post.pk %}">View More</a>
							<span class="editors-pick"><i class="fa fa-star"></i></span>    
						</div>
						<a class="btn btn-info btn-block" style="border-top-left-radius: 0px !important; border-top-right-radius: 0px !important;" href="{% url 'journey_edit' pk=post.pk %}"><i class="fa fa-pencil fa-lg"></i> Edit</a>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
