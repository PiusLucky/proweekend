{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- INCLUDE ALL STYLES -->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/eden.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
	<!-- EOC -->
	
	<!-- TELL BROWSER, THIS SITE IS MOBILE READY -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- EOC -->

	<title>Journey Blog | Proffesional Weekend!</title>
</head>
<header>

	<!-- SECTION HEADER -->
	<div class="header-bg-journey-overlay" style="background-image:url({{ request.META.HTTP_NAME }}/vblog/media/{{ post.featured_image }})">
	<div class="overlay-bg" />
		<div class="header-text-journey-overlay animated fadeInUp">
			<h1 id="journey-h1">{{ post.title }}</h1>
			<p><strong id="author">by {{ post.author }}</strong></p>
		</div>
	</div>
	<!-- EOC -->

</header>

<!-- BASE BODY CONTENT -->
<body>
	{% block content %}
	{% endblock %}
</body>
<!-- EOC -->

<footer>

	<!-- SECTION FOOTER -->
	<div class="homepage-footer-jogja">
		<div class="homepage-footer-copyright">
			<p id="homepage-footer-jogja-createdat"><strong>Made with <i class="fa fa-heart fa-tiny"></i> from Yogyakarta</strong></p>
		</div>
	</div>
	<!-- EOC -->

	<!-- INCLUDE ALLJAVASCRIPT -->
	<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- EOC -->

</footer>
</html>
